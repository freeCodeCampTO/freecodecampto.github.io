<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello world! We're freeCodeCamp Toronto." />
    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font: lighter 16px/100% Helvetica, sans-serif;
        }

        h1 {
            font: lighter 36px/100% Helvetica, sans-serif;
            color: #333;
            margin-bottom: 0.5em;
        }

        h2 {
            font: lighter 28px/100% Helvetica, sans-serif;
            color: #333;
            margin-bottom: 0.5em;
        }

        p {
            margin: 0 0.5em;
        }

        div {
            padding: 2rem;
        }

        #map {
            padding: 2rem;
        }

        #logo {
            border-radius: 50%;
            box-shadow: 1px 2px 5px #333;
        }

        #text {
            text-align: center;
        }
    </style>

</head>

<body>
    <div>
        <img id="logo" width="250px" height="250px" src="/fccTO_500.png">
    </div>

    <div id="text">
        <h1>freeCodeCampTO</h1>

        <h2>Learn to code with local campers every Saturday</h2>

        <p>The Toronto chapter of
            <a href="" target="_blank" rel="noopener">freeCodeCamp</a> meets every Saturday from 1-4pm. Join us and get live coding help from a friendly community
            of self-taught coders.
        </p>
    </div>

    <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.1701221629814!2d-79.3973859838036!3d43.644628761001634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d9722eda7b%3A0x4f8d732be5859e7f!2s46+Spadina+Ave%2C+Toronto%2C+ON+M5V+2H8!5e0!3m2!1sen!2sca!4v1524943540914"
            width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

</body>

</html>
